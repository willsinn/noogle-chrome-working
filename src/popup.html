<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css/html" href="./css/popup.css" media="screen" charset="utf-8">
  </head>
<body>
  <div id="root">
    <div id="title-container">
      <div id="title-wrapper">
        <h1 class="title">
          Noogle
        </h1>
        <h2 id="name"></h2>
      </div>
      <div id="login-wrapper">
        <button>Login</button>
      </div>
    </div>
    <div id="popup-container">
      <div id="textarea-container">
        <textarea typ="text" rows="3" cols="60" placeholder="New Note"></textarea>
      </div>
      <div id="user-folder-container">
        <div id="tabs-wrapper">
          <ul class="nav nav-tabs nav-justified" id="user-folders">
          </ul>
          <ul class="nav nav-tabs nav-justified" id="new-folder-container">
            <li =class="nav-item">
              <form id="add-folder-form">
                <input type="text" name="folder" value="">
                <input type="submit" value="NEW">
              </form>
            </li>
          </ul>
        </div>
        <div id="notes-container">
          <table class="table table-bordered">
              <thead>
                <tr>

                </tr>
              </thead>
              <tbody id="folder-notes-list">
                <tr class="notes-list-item"><td></td></tr>
                <tr class="notes-list-item"><td></td></tr>
                <tr class="notes-list-item"><td></td></tr>
                <tr class="notes-list-item"><td></td></tr>
                <tr class="notes-list-item"><td></td></tr>
                <tr class="notes-list-item"><td></td></tr>
              </tbody>
          </table>

        </div>
      </div>
      <div id="save-container">
        <form id="add-note-form">
          <select id="select-folder-options"></select>
          <input id="save-btn" type="submit" value="SAVE">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
